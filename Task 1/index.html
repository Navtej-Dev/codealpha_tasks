<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="title icon" type="image/png" href="images/camera-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lightbox.css">

  <body>
    <div class="wrapper">
      <header>
        <h1>Gallery</h1>
        <nav>

      <!-- End Header -->
      <section>
        <a name="PC Games"></a>
        <h2>PC Games</h2>

          <img src="images/pc1.png" alt="PC Games1" class="gallery-img">

      </section>
      <!-- End of PC Games Section -->
      <section>
          <a name="Nature"></a>
          <h2>Nature</h2>
          <div class="container">
              <img src="images/Nature1.jpg" alt="Nature1" class="gallery-img">
              <img src="images/Nature2.jpg" alt="Nature2" class="gallery-img">

          <a name="Wildlife"></a>
          <h2>Wildlife</h2>
          <div class="container">
              <img src="images/Wildlife1.jpg" alt="Wildlife1" class="gallery-img">

              <img src="images/Wildlife3.jpg" alt="Wildlife3" class="gallery-img">

      <!-- End of Wildlife Section -->
      <section>
        <a name="Sports"></a>
        <h2>Sports</h2>
        <div class="container">
            <img src="images/Sports1.jpg" alt="Sports1" class="gallery-img">
            <img src="images/Sports2.jpg" alt="Sports2" class="gallery-img">

      <button onclick="goToTop()" id="topBtn" title="Go to top of page">Top of Page</button>
      <footer class="footer">
        <p>
          Copyright &copy; 2025, Pabla Navtej Singh
        </p>
      </footer>

    <div id="lightbox" class="lightbox">
      <span class="close-btn" id="close-btn">&times;</span>
